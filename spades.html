<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Spades Scoresheet</title>
	<link type="text/css" rel="stylesheet" href="spades.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="spades.js"></script>
</head>

<body>

  <h3>New Trusty</h3>

  <!-- Combined Table -->
  <table id="mainTable">
    <thead>
      <tr>
        <th colspan="3" data-header="1" id="team1">Team 1</th>
        <th colspan="3" data-header="2" id="team2">Team 2</th>
      </tr>
  	  <tr>
			<td>Bid</td><td>Tricks</td><td>Points</td>
			<td>Bid</td><td>Tricks</td><td>Points</td>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Bid / Trick Popup -->
  <div id="bidsPopup" class="popup">
  	<!-- <h3>Title</h3> -->
    <div class="dropdown-grid">
	  <div>
		<span id="ddText0"></span><br>
		<select id="dropdownBT0"></select>
	  </div>
	  <div>
		<span id="ddText1"></span><br>
		<select id="dropdownBT1"></select>
	  </div>
	  <div>
		<span id="ddText2"></span><br>
		<select id="dropdownBT2"></select>
	  </div>
	  <div>
		<span id="ddText3"></span><br>
		<select id="dropdownBT3"></select>
	  </div>
    </div>
	<div id="BTmsg"></div>
    <button id="closeBTPopup">Save</button>
    <button id="cancelBTPopup">Cancel</button>
  </div>

  <!-- Player Name Entry Popup -->
  <div id="namesPopup" class="popup">
    <div class="text-grid">
      <input type="text" id="name0" placeholder="Team 1 - Player 1" />
      <input type="text" id="name1" placeholder="Team 2 - Player 1" />
      <input type="text" id="name2" placeholder="Team 2 - Player 2" />
      <input type="text" id="name3" placeholder="Team 1 - Player 2" />
    </div>
    <button id="closeNamesPopup">Save</button>
  </div>
 
</body>
</html>
