<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Spades Scoresheet</title>
	<link type="text/css" rel="stylesheet" href="spades.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="spades.js"></script>
</head>

<body>

  <h1>Spades Scoresheet</h1>

  <!-- Combined Table -->
  <table id="scoreSheet">
    <thead>
      <tr>
        <th colspan="3" data-header="1" id="team1">Team 1</th>
        <th colspan="3" data-header="2" id="team2">Team 2</th>
      </tr>
  	  <tr>
			<td>Bid</td><td>Tricks</td><td>Points</td>
			<td>Bid</td><td>Tricks</td><td>Points</td>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Bid / Trick Popup -->
  <div id="bidsTricksPopup" class="popup">
  	<!-- <h3>Title</h3> -->
    <div class="btGrid">
	  <div>
		<span id="btText0"></span><br>
		<select id="btDropDown0"></select>
	  </div>
	  <div>
		<span id="btText1"></span><br>
		<select id="btDropDown1"></select>
	  </div>
	  <div>
		<span id="btText2"></span><br>
		<select id="btDropDown2"></select>
	  </div>
	  <div>
		<span id="btText3"></span><br>
		<select id="btDropDown3"></select>
	  </div>
    </div>
	<div id="btMsg"></div>
    <button id="btSaveBtn">Save</button>
    <button id="btCancelBtn">Cancel</button>
  </div>

  <!-- Player Name Entry Popup -->
  <div id="namesPopup" class="popup">
    <div class="namesGrid">
      <input type="text" id="nameTxtbox0" placeholder="Team 1 - Player 1" />
      <input type="text" id="nameTxtbox1" placeholder="Team 2 - Player 1" />
      <input type="text" id="nameTxtbox2" placeholder="Team 2 - Player 2" />
      <input type="text" id="nameTxtbox3" placeholder="Team 1 - Player 2" />
    </div>
    <button id="namesSaveBtn">Save</button>
  </div>
 
</body>
</html>
