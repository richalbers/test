<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Spades Scoresheet</title>
	<link type="text/css" rel="stylesheet" href="spades.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="spades.js"></script>
</head>

<body>
  <div id="header">
    <button style="float: right;" id="clearSheetBtn">Clear</button>
    <h1>Spades Scoresheet</h1> 
  </div>
  
  <!-- Scoresheet -->
  <table id="scoreSheet">
    <thead>
      <tr>
        <th colspan="3" data-header="1" id="team1">Team 1</th>
        <th colspan="3" data-header="2" id="team2">Team 2</th>
      </tr>
  	  <tr>
			<td>Bid</td><td>Points</td><td>Total</td>
			<td>Bid</td><td>Points</td><td>Total</td>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Bid / Trick Popup -->
  <div id="bidsTricksPopup" class="popup">
	<div id="btTitle">bids/tricks</div>
    <div class="btGrid">
	  <div>
		<div id="btText0"></div>
		<button id="btButton0">0</button>
	  </div>
	  <div>
		<div id="btText1"></div>
		<button id="btButton1">0</button>
	  </div>
	  <div>
		<div id="btText2"></div>
		<button id="btButton2">0</button>
	  </div>
	  <div>
		<div id="btText3"></div>
		<button id="btButton3">0</button>
	  </div>
    </div>
	<div id="btMsg"></div>
    <button id="btSaveBtn">Save</button>
    <button id="btCancelBtn">Cancel</button>
  </div>

  <!-- Player Name Entry Popup -->
  <div id="keypadPopup" class="popup">
    <div id="keypadGrid">
    </div>
  </div>
  
  <!-- Player Name Entry Popup -->
  <div id="namesPopup" class="popup">
    <div class="namesGrid">
      <input type="text" id="nameTxtbox0" placeholder="Team 1 - Player 1" />
      <input type="text" id="nameTxtbox1" placeholder="Team 2 - Player 1" />
      <input type="text" id="nameTxtbox2" placeholder="Team 2 - Player 2" />
      <input type="text" id="nameTxtbox3" placeholder="Team 1 - Player 2" />
    </div>
    <button id="namesSaveBtn">Save</button>
  </div>

  <!-- Player Name Entry Popup -->
  <div id="confirmClearPopup" class="popup">
	<p>This will erase all data.<br>Are you sure you want <br>to continue?</p>
    <button id="clearYesBtn">Yes</button>
    <button id="clearNoBtn">No</button>
  </div>
 
</body>
</html>
